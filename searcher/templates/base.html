<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta charset="UTF-8">
  <meta name="description" content="Training and quering models">
  <meta name="keywords" content="chatgpt, llm, langchain, openai">
  <meta name="author" content="Jon Keam">
  <title>{% block title %}{% endblock %} - Semantic Searcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/lux/bulmaswatch.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  {% if g.user %}
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="https://people.redhat.com/~jkeam/static/media/logo.f7405300.svg" width="112" height="28">
      </a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbar" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="{{ url_for('search.index') }}">
          Content
        </a>

        <a class="navbar-item" href="{{ url_for('search.query') }}">
          Query
        </a>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary" href="{{ url_for('auth.logout') }}">
              Log out
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  {% endif %}

  {% block header %}{% endblock %}

  <div class="container is-fluid main-content">
    {% for message in get_flashed_messages() %}
      <div class="notification">
        {{ message }}
      </div>
    {% endfor %}

    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>

  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Semantic Search</strong> by <a href="https://jonkeam.com">Jon Keam</a>. The source code is licensed
        <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
      </p>
    </div>
  </footer>

  <script type="text/javascript">
    (function() {
      var burger = document.querySelector('.navbar-burger');
      var menu = document.querySelector('.navbar-menu');
      burger.addEventListener('click', function() {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    })();
  </script>
</body>
</html>
