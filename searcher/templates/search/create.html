{% extends 'base.html' %}
{% block title %}New Content{% endblock %}
{% block header %}
  <header>
    <section class="hero">
      <div class="hero-body">
        <p class="title">
          Content
        </p>
        <p class="subtitle">
          Create
        </p>
      </div>
    </section>
  </header>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="field">
      <label class="label">Title</label>
      <div class="control">
        <input class="input" type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Body</label>
      <div class="control">
        <textarea class="textarea" name="body" id="body" required>{{ request.form['body'] }}</textarea>
      </div>
    </div>

    <div class="field is-grouped">
      <div class="control">
        <button type="submit" class="button is-link">Submit</button>
      </div>
      <div class="control">
        <a href="{{ url_for('search.index') }}" class="button is-link is-light">Cancel</a>
      </div>
    </div>
  </form>
{% endblock %}
